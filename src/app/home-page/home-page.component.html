<nav class="navbar navbar-dark bg-blue">
  <div class="container">
    <a class="navbar-brand text-bold">
      <h1 style="font-weight: 900; font-size: 43px;">GLS</h1>
    </a>
  </div>
</nav>

<div class="center-image">
  <img src="assets/image/image-2.jpg">
</div>

<div class="container-fluid bg-blue row">
  <div class="container col-md-12 col-lg-6 col-12 search-area">
    <div class="container card card_search">
      <form>
        <div class="searchfield text-center">
          <label for="track text-bold"><b>Shipment Tracking</b></label>
          <div class="search-input">
            <input minlength="4" class="form-control shadow-none" [formControl]="deliveryId" type="text"
              (keyup)="onSeachDropdownValue($event)" placeholder="Track ID">
            <div class="dropdown-selector">
              <div *ngIf="deliveryList" (click)="displayLayout()">
                <div class="border p-2 rounded shadow-sm cursor-pointer">
                  <b>ID: </b> {{ deliveryList.id }}
                  <b>Name: </b> {{ deliveryList.idName }}
                  <b>Reason Name: </b> {{ deliveryList.reasonName }}
                </div>
              </div>
            </div>
            <button type="button" class="bg-blue next-btn" style="color: white;" (click)="displayLayout()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z">
                </path>
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<p class="text-center" style="color: red; font-size: 20px;" *ngIf="errorMessage">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
    class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
    <path
      d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
  </svg>
  {{ errorMessage }}
</p>
<div *ngIf="displayDeliveryList" class="card delivery-data">
  <div class="card-body">
    <label>ID: </label> {{ displayDeliveryList.id }} <br>
    <label>Name: </label> {{ displayDeliveryList.idName }}<br>
    <label>Reason Name: </label> {{ displayDeliveryList.reasonName }} <br>
  </div>
</div>
